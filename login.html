<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      background: url("/assets/images/login_bg.jpg") no-repeat center;
      background-size: cover;
    }
    @font-face {
      font-family: 'icomoon';
      src:  url('/assets/fonts/icomoon.eot?rpft5i');
      src:  url('/assets/fonts/icomoon.eot?rpft5i#iefix') format('embedded-opentype'),
      url('/assets/fonts/icomoon.ttf?rpft5i') format('truetype'),
      url('/assets/fonts/icomoon.woff?rpft5i') format('woff'),
      url('/assets/fonts/icomoon.svg?rpft5i#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
  </style>
</head>

<body>
  <!-- 头部的 Logo 区域 -->
  <div class="head-logo">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <!-- 登录标题 -->
    <div class="title-box">
      <img src="assets/images/login_title.png" alt="">
    </div>
    <!-- 登录的 div -->
    <div class="login-box">
      <form class="layui-form" id="form_login">
        <!-- 请输入用户名 -->
        <div class="layui-form-item">
          <i class="username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 请输入密码 -->
        <div class="layui-form-item">
          <i class="password"></i>
          <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 请输入密码 -->
        <div class="layui-form-item">
          <!-- 表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
        </div>

        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>

    <!-- 注册的 div -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <!-- 请输入标题 -->
        <div class="layui-form-item">
          <i class="username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 请输入密码 -->
        <div class="layui-form-item">
          <i class="password"></i>
          <input type="text"  name="password" name="required|pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 请重新输入密码 -->
        <div class="layui-form-item">
          <i class="password"></i>
          <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 请输入密码 -->
        <div class="layui-form-item">
          <!-- 表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
        </div>

        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入 Layui 的 js 文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的 baseAPI.js -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入自己的 script 脚本 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
